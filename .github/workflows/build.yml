---
name: Build

on:  # yamllint disable-line rule:truthy
  push:
    branches: ['**']
    tags: ['*.*.*']

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - gnu
          - musl
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/moco
          tags: |
            type=raw,value=latest,suffix=-${{ matrix.target }},enable={{is_default_branch}}
            type=ref,event=pr,suffix=-${{ matrix.target }}
            type=ref,event=branch,suffix=-${{ matrix.target }}
            type=semver,pattern={{version}},suffix=-${{ matrix.target }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.target }}
            type=semver,pattern={{major}},suffix=-${{ matrix.target }}
            type=sha,suffix=-${{ matrix.target }}

      - uses: docker/build-push-action@v4
        with:
          file: Dockerfile.${{ matrix.target }}
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=buildkit-${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=buildkit-${{ matrix.target }}
